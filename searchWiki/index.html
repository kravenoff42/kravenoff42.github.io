<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../assets/css/sw.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--link(rel="stylesheet", href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css")-->
    <title>SearchWiki</title>
  </head>
  <body class="sw-body">
    <div align="center" class="container">
      <h1>SearchWiki</h1>
      <form id="search" onsubmit="return false" align="center" class="form">
        <input id="txt" type="text" autocomplete="true">
        <button id="btn" type="submit" class="btn"><i id="mag" class="material-icons">&#xE8B6;</i></button>
      </form>
      <div><br><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i id="rand" class="material-icons">&#xEB40;</i></a></div>
      <div id="listDiv">
        <ul id="list"></ul>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="../assets/js/sw.js"></script>
</html>
